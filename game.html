<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>block breaker</title>
  <style media="screen">
    canvas {
      border: 1px black solid;
    }
  </style>
</head>
<body>
  <canvas id="id-canvas" width="400" height="300"></canvas>
  <script>
    var Ball = function() {
      var image = imageFromPath('ball.png')
      var o = {
        image: image,
        x: 50,
        y: 150,
        speedX: 3,
        speedY: 3, 
        fired: false,
      }
      o.move = function() {
        if (o.fired) {
          // log('move')
          if (o.x < 0 || o.x > 400 - image.width) {
            o.speedX *= -1
          }
          if (o.y < 0 || o.y > 300) {
            o.speedY *= -1
          }
          o.x += o.speedX
          o.y += o.speedY
        }
      }
      o.fire = function() {
        o.fired = true
      }
      return o
    }

    var Paddle = function() {
      var image = imageFromPath('paddle.png')
      var o = {
        image: image,
        x: 100,
        y: 200,
        speed: 10, 
      }
      o.moveLeft = function() {
        if (o.x <= 0) {
          o.x = 0
        } else {
          o.x -= o.speed
        }
      }
      o.moveRight = function() {
        if (o.x >= (400 - o.image.width)) {
          o.x = 400 - o.image.width
        } else {
          o.x += o.speed
        }
      }
      o.intersectRect = function(o1, o2) {
        var ax1 = o1.x
        var ax2 = o1.x + o1.image.width
        var ay1 = o1.y
        var ay2 = o1.y + o1.image.height

        var bx1 = o2.x
        var bx2 = o2.x + o2.image.width
        var by1 = o2.y
        var by2 = o2.y + o2.image.height
        // log(ax1,ax2,ay1,ay2,bx1,bx2,by1,by2)
        return ((ax1 <= bx2) && (ax2 >= bx1) && (ay1 <= by2) && (ay2 >= by1))
      }
      o.collide = function(ball) {
        if (o.intersectRect(ball, o)) {
          log('相撞')
          return true
        }
        return false
      }
      return o
    }

    var log = console.log.bind(console)

    var imageFromPath = function(path) {
      var img = new Image()
      img.src = path
      return img
    }

    var Engine = function() {
      var g = {
        actions: {},
        keydowns: {},
      }
      var canvas = document.querySelector('#id-canvas')
      var context = canvas.getContext('2d')
      g.canvas = canvas
      g.context = context
      g.paused = false
      // draw
      g.drawImage = function(image) {
        g.context.drawImage(image.image, image.x, image.y)
      }
      // events
      window.addEventListener('keydown', function(event) {
        g.keydowns[event.key] = true
      })
      window.addEventListener('keyup', function(event) {
        g.keydowns[event.key] = false
      })
      window.addEventListener('keydown', function(event) {
        if (event.key === 'p') {
          g.paused = !g.paused
        }
      })
      // registerAction
      g.registerAction = function(key, callback) {
        g.actions[key] = callback
      }

      setInterval(function() {
        var actions = Object.keys(g.actions)
        // log('g.actions', Object.keys(g))
        for (var i = 0; i < actions.length; i++) {
          var key = actions[i]
          if  (g.keydowns[key]) {
            // if key pressed, call register action
            g.actions[key]()
          }
        }
        // update status
        g.update()
        // clear
        context.clearRect(0, 0, canvas.width, canvas.height)
        // draw
        g.draw()
      }, 1000/45)
      return g
    }

    var main = function() { 
      var game = Engine()

      var paddle = Paddle()
      var ball = Ball()

      game.registerAction('a', function() {
       paddle.moveLeft()
     })
      game.registerAction('d', function() {
       paddle.moveRight()
     })
      game.registerAction('f', function() {
        ball.fire()
      })

      game.update = function() {
        
        if (game.paused) {
          return
        }
        ball.move()
        if (paddle.collide(ball)) {
          ball.speedY *= -1
        }
      }
      game.draw = function() {
        game.drawImage(paddle)
        game.drawImage(ball)
      }
    }

    main()
  </script>
</body>
</html>
