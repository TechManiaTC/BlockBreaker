<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>game 1</title>
  <style media="screen">
    canvas {
      border: 1px black solid;
    }
  </style>
</head>
<body>
  <canvas id="id-canvas" width="400" height="300"></canvas>
  <script>
    var log = console.log.bind(console)
    var canvas = document.querySelector('#id-canvas')
    var context = canvas.getContext('2d')

    var x = 100
    var y = 200
    var speed = 7

    var img = new Image()
    img.src = 'paddle.png'
    img.onload = function() {
      context.drawImage(img, x, y)
    }

    var leftDown = false
    var rightDown = false
    // events
    window.addEventListener('keydown', function(event) {
      var k = event.key
      log(k)
      if (k === 'a') {
        leftDown = true
      }
      if (k === 'd') {
      	log('here')
        rightDown = true
      }
    })

    window.addEventListener('keyup', function(event) {
      var k = event.key
      if (k === 'a') {
        leftDown = false
      } else if (k === 'd') {
        rightDown = false
      }
    })

    setInterval(function() {
        // update status
        log(x, img.width)
        if (x < 0) {
          leftDown = false
        } else if (x > 400 - img.width) {
          log('isEnd')
          rightDown = false
        }
        if (leftDown) {
        	log('往左')
          x -= speed
        } else if (rightDown) {
        	log('往右')
          x += speed
        }


        // draw
        context.clearRect(0, 0, canvas.width, canvas.height)
        context.drawImage(img, x, y)
    }, 1000/60)
  </script>
</body>
</html>
